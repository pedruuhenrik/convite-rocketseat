<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Convite de Aniversário</title>
</head>
<body>
    <header>
        <img src="/assets/Logo.svg" alt="Logo do Convite" class="logo">
        <div class="invite-text">
            <span class="logo-titulo">Festivite</span>
            <p class="text-titulo">Crie um convite digital para seu evento</p>
        </div>
    </header>
    <main>
        <form method="post">
            <h1 class="titulo-formulario">Crie seu convite</h1>
            <div class="subtitle-form">
                <img src="/assets/calendar.svg" alt="calendário">
                <h2>Sobre o evento</h2>
            </div>

            <div class="title-form">
                <label for="event">Título</label>
                <input class="event-input" name="event" type="text" placeholder="Nome do evento">
            </div>

            <div class="date-form">
                <div class="dates">
                    <label for="date-early">Início</label>
                    <input name="date-early" class="layoutdate" type="datetime-local" required>
                </div>

                <div class="dates">
                    <label for="date-late">Fim</label>
                    <input name="date-late" class="layoutdate" type="datetime-local" required>
                </div>
            </div>

            <div class="tipo-form">
                <label for="tipo">Presencial</label>
                <input name="tipo" type="radio">

                <label for="tipo">Online</label>
                <input name="tipo" type="radio">
            </div>

            <div class="local-form">
                <label for="local">Local</label>
                <input name="local" type="text" placeholder="Link ou endereço">
            </div>
            
            <div class="description-form">
                <label for="descrição">Descrição</label>
                <textarea name="descrição" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
        </form>
    </main>
</body>
</html>
